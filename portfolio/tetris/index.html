<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script type="module" src="./node_modules/lodash/lodash.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="title">TETRIS</div>
        <button class="start">START</button>
        <!-- 游戏主页面 -->
        <div class="game">
          <!-- <div class="model"></div> -->
        </div>
        <div class="end">GAME OVER!</div>
        <div class="controlBtn">
          <div class="rotate key">
            <img id="rotate" src="./img/rotate.png" alt="" />
          </div>
          <div class="left key">
            <img id="ArrowLeft" src="./img/left.png" alt="" />
          </div>
          <div class="right key">
            <img id="ArrowRight" src="./img/right.png" alt="" />
          </div>
          <div class="down key">
            <img id="ArrowDown" src="./img/down.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
